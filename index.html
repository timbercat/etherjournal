<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ether Journal</title>

<style>
  /* --- BODY --- */
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #cfeee8, #e1f5f2);
    overflow: hidden;
    font-family: Georgia, serif;
  }

  /* --- STAR LAYER --- */
  .stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation-iteration-count: infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 0.2; }
    50% { opacity: 0.6; }
    100% { transform: translateY(-120vh); opacity: 0.2; }
  }

  @keyframes twinkle {
    0%,100% { opacity: 0.3; }
    50% { opacity: 0.7; }
  }

  /* --- MAIN CARD --- */
  main {
    position: relative;
    z-index: 2;
    max-width: 520px;
    width: 90%;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(245,255,252,0.9));
    padding: 28px;
    border-radius: 18px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.1);
  }

  /* Soft sparkle inside card (optional) */
  main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 10px 10px;
    pointer-events: none;
    border-radius: 18px;
  }

  h1 {
    text-align: center;
    font-size: 28px;
    color: #2f5f5a;
    margin-bottom: 4px;
    text-shadow: 0 1px 4px rgba(0,0,0,0.15);
  }

  .subtitle {
    text-align: center;
    font-size: 14px;
    color: #6a8f89;
    margin-top: 4px;
    margin-bottom: 12px;
    font-style: italic;
  }

  .header-stars {
    text-align: center;
    font-size: 16px;
    color: #ffffffaa;
    margin-bottom: 6px;
    animation: twinkle 3s ease-in-out infinite;
  }

  textarea {
    width: 100%;
    height: 160px;
    padding: 14px;
    font-size: 15px;
    border-radius: 10px;
    border: none;
    resize: none;
    outline: none;
    background: #f7fffd;
    color: #1f3f3b;
    transition: opacity 1.5s ease;
  }

  textarea::placeholder {
    color: #8fbfb6;
  }

  button {
    margin-top: 16px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #5faea3;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  button:hover {
    background: #4e9c91;
  }

  .note {
    text-align: center;
    font-size: 13px;
    color: #5f7f7a;
    margin-top: 12px;
  }

  /* Accessibility: reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .star { animation: none; }
    textarea { transition: none; }
    .header-stars { animation: none; }
  }
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<main>
  <div class="header-stars">✦ ✦ ✦</div>
  <h1>Ether Journal</h1>
  <p class="subtitle">Write. Breathe. Release.</p>

  <textarea
    id="entry"
    placeholder="Let it out. No one else will see this."
    aria-label="Private journal entry"
  ></textarea>

  <button onclick="releaseEntry()">Release</button>

  <div class="note">
    a safe space for you to release your words into the ether. no information is saved
  </div>
</main>

<script>
  /* --- CREATE STARS --- */
  const starsContainer = document.getElementById("stars");
  const starCount = 90;

  for (let i = 0; i < starCount; i++) {
    const star = document.createElement("div");
    star.className = "star";

    const size = Math.random() * 2.5 + 0.8;
    star.style.width = size + "px";
    star.style.height = size + "px";

    star.style.left = Math.random() * 100 + "%";
    star.style.top = Math.random() * 100 + "%";
    star.style.opacity = 0.3 + Math.random() * 0.4;

    if (Math.random() < 0.6) {
      // Floating stars
      star.style.animationName = "floatUp";
      star.style.animationDuration = (25 + (3 - size) * 15) + "s";
      star.style.animationTimingFunction = "linear";
      star.style.animationDelay = Math.random() * -60 + "s";
    } else {
      // Twinkling stars
      star.style.animationName = "twinkle";
      star.style.animationDuration = (3 + Math.random() * 4) + "s";
      star.style.animationTimingFunction = "ease-in-out";
    }

    if (size > 2.5) {
      star.style.filter = "blur(0.4px)";
    }

    starsContainer.appendChild(star);
  }

  /* --- MAGICAL RELEASE EFFECT --- */
  function releaseEntry() {
    const textarea = document.getElementById("entry");
    const text = textarea.value.trim();
    if (!text) return;

    const rect = textarea.getBoundingClientRect();
    const container = document.body;

    const chars = text.split('');

    chars.forEach((char, i) => {
      const star = document.createElement('div');
      star.textContent = char;
      star.style.position = 'fixed';
      star.style.left = rect.left + Math.random() * rect.width + 'px';
      star.style.top = rect.top + Math.random() * rect.height + 'px';
      star.style.fontSize = (12 + Math.random() * 12) + 'px';
      star.style.color = ['#ffffff','#d0fff9','#aeeeee'][Math.floor(Math.random()*3)];
      star.style.opacity = 1;
      star.style.pointerEvents = 'none';
      star.style.transition = 'transform 2s ease-out, opacity 2s ease-out';
      container.appendChild(star);

      const angle = (Math.random() - 0.5) * 60;
      const distance = 150 + Math.random() * 100;
      setTimeout(() => {
        star.style.transform = `translate(${distance * Math.sin(angle * Math.PI/180)}px, -${distance}px)`;
        star.style.opacity = 0;
      }, i * 10);

      setTimeout(() => {
        container.removeChild(star);
      }, 2200);
    });

    textarea.style.opacity = 0;
    setTimeout(() => {
      textarea.value = '';
      textarea.style.opacity = 1;
    }, 1500);
  }
</script>

</body>
</html>
