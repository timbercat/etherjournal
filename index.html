<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Ether Journal</title>

<style>
/* ---------------- BASE ---------------- */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100svh;
  background: linear-gradient(to bottom, #0f3d3a, #1f5a55);
  font-family: Georgia, serif;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ---------------- STARS ---------------- */
.stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.star {
  position: absolute;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 50%;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
  animation-iteration-count: infinite;
}

/* ---------------- APP CARD ---------------- */
main {
  position: relative;
  z-index: 2;
  width: min(520px, 92vw);
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.95),
    rgba(235,255,250,0.95)
  );
  border-radius: 20px;
  padding: 24px 20px;
  box-shadow: 0 18px 50px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
}

/* Header */
.header-stars {
  text-align: center;
  font-size: 16px;
  color: #ffffffcc;
  margin-bottom: 6px;
  animation: twinkle 3s ease-in-out infinite;
}

h1 {
  text-align: center;
  font-size: 26px;
  margin: 0;
  color: #1f4f4a;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #4f7f78;
  margin: 6px 0 12px;
  font-style: italic;
}

/* Input */
textarea {
  width: 100%;
  min-height: 140px;
  padding: 14px;
  font-size: 15px;
  border-radius: 12px;
  border: none;
  outline: none;
  resize: none;
  background: #f4fffc;
  color: #1f3f3b;
}

/* Button */
button {
  margin-top: 14px;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #4ea79c;
  color: white;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

/* Footer */
.note {
  margin-top: 10px;
  text-align: center;
  font-size: 13px;
  color: #1f3e3b;
}

/* Animations */
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0.3; }
  50% { opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0.3; }
}

@keyframes twinkle {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 1; }
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<main>
  <div class="header-stars">✦ ✦ ✦</div>
  <h1>Ether Journal</h1>
  <p class="subtitle">Write. Breathe. Release.</p>

  <textarea id="entry" placeholder="Let it out. No one else will see this."></textarea>

  <button onclick="releaseEntry()">Release</button>

  <div class="note">
    a safe space for you to release your words into the ether. nothing is saved.
  </div>
</main>

<script>
/* Stars */
const stars = document.getElementById("stars");
for (let i = 0; i < 120; i++) {
  const s = document.createElement("div");
  s.className = "star";
  const size = Math.random() * 3 + 1;
  s.style.width = size + "px";
  s.style.height = size + "px";
  s.style.left = Math.random() * 100 + "%";
  s.style.top = Math.random() * 100 + "%";
  s.style.animation =
    Math.random() < 0.6
      ? `floatUp ${25 + Math.random() * 20}s linear infinite`
      : `twinkle ${3 + Math.random() * 4}s ease-in-out infinite`;
  stars.appendChild(s);
}

/* Release animation */
function releaseEntry() {
  const t = document.getElementById("entry");
  if (!t.value.trim()) return;

  const r = t.getBoundingClientRect();

  t.value.split("").forEach((c, i) => {
    const el = document.createElement("div");
    el.textContent = c;
    el.style.position = "fixed";
    el.style.left = r.left + Math.random() * r.width + "px";
    el.style.top = r.top + Math.random() * r.height + "px";
    el.style.color = "#fff";
    el.style.fontSize = "14px";
    el.style.pointerEvents = "none";
    el.style.transition = "transform 2s ease, opacity 2s ease";

    document.body.appendChild(el);

    setTimeout(() => {
      el.style.transform = `translate(${(Math.random()-0.5)*200}px, -200px)`;
      el.style.opacity = 0;
    }, i * 10);

    setTimeout(() => el.remove(), 2200);
  });

  t.value = "";
}
</script>

</body>
</html>
